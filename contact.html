          <!-- Projects dropdown + Contact link -->
          <nav>
            <ul class="navbar-nav flex-row">
              <li class="nav-item dropdown me-4">
                <a class="nav-link dropdown-toggle text-white" href="#" id="projectsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Projects

    <main class="flex-shrink-0">
      <div class="container py-5">
        <h1 class="mb-4">Contact Me</h1>
        <div class="row">
          <div class="col-lg-8">
            <form action="https://formspree.io/f/your-email-here" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="_replyto" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
          <div class="col-lg-4">
            <h3>Other ways to reach me</h3>
            <p>Email: yourname@example.com<br>
               X/Twitter: <a href="https://twitter.com/moontruther">@moontruther</a></p>
          </div>
        </div>
      </div>
    </main>
